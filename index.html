<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./App.js" defer></script>
</head>

<body>
    <div class="main" id="main">
        <h1 id="title">Calc</h1> 
        <input type="number" placeholder="First value" id="val1" value="1" autocomplete="off">
        <input type="number" placeholder="Second value" id="val2" value="2" autocomplete="off">
        <div class="btns" id="btns">
        <button class="plus" id="plus">+</button>
        <button class="minus"id="minus">-</button>
        <button class="multiply" id="multiply">*</button>
        <button class="divide" id="divide">/</button>
        </div>
        <button class="calculate" id="calculate">Calculate</button>
        <div class="result" id="result">
            <h3 id="result-title">Result:</h3>
            <p class="p-result" id="p-result">itog</p>
        </div>
    </div>
</body>

</html>
